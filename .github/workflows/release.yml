name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          ver="${{ github.ref_name }}"
          target="${{ matrix.target }}"
          bin="target/${target}/release/rbazel"
          if [[ ! -f "$bin" ]]; then
            echo "missing binary: $bin" >&2
            exit 1
          fi
          mkdir -p dist
          tar -C "target/${target}/release" -czf "dist/rbazel-${ver}-${target}.tar.gz" rbazel

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz > SHA256SUMS

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS
